queries:
  - exclude: cpp/use-of-goto            
extraction:
  cpp:
    prepare:    # Customizable step used by all languages.
      packages:
        - cmake
    index:    # Customizable step used by all languages.
      build_command:
        - mkdir -p $LGTM_SRC/build
        - cmake --S $LGTM_SRC -B $LGTM_SRC/build
        - cmake --build LGTM_SRC/build